<div class="mb-3">
    <button type="button" class="btn btn-danger anim-e" [disabled]="seleccionados.length == 0" (click)="borrarEstudiantes()" >
        <i class="fa-solid fa-trash me-1"></i> Eliminar{{textoBtnEliminar}}
    </button>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover table-responsive ">
        <tbody class="table-group-divider">
            @if (estudiantes.length != 0) {
                @for (item of estudiantes; track $index) {
                    <tr>
                        <td>
                            <input #check class="form-check-input" type="checkbox" (change)="seleccionar(item, check.checked)" />
                        </td>
                        <td>
                            <p>{{item.id}}</p>
                        </td>
                        <td>
                            <p>{{item.nombre}}</p>
                        </td>
                    </tr>
                }
            }@else {
                <p>No hay estudiantes en este curso</p>
            }
        </tbody>
    </table>
</div>
